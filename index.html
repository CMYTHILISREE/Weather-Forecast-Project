<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Weather Forecast App</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="container">
        <div id="weatherInput">
            <h1>Enter a City Name</h1>
            <input type="text" placeholder="E.g., New York, London, Tokyo">
            <button id="search">Search</button>
            <div id="separator">
                <button id="location">Use Current Location</button>
            </div>
            <div id="weatherData">
                <div id="CurrentWeather">
                    <div id="information">
                        <h2>London 21.07.2024</h2>
                        <h4>Temperature: 7.06Â°C</h4>
                        <h4>Wind: 2.85 M/S</h4>
                        <h4 class="underline font-extrabold">Humidity: 88%</h4>
                    </div>
                    <div id="icon">
                        <img src="./assets/rainy.png" alt="rain" class="w-20 h-20">
                        <h4>Moderate Rain</h4>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    
</body>
</html>
